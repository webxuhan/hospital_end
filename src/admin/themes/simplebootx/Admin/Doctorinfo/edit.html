<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Doctorinfo/index')}">医生信息</a></li>
			<li><a href="{:U('Doctorinfo/add')}">添加</a></li>
			<li class="active"><a href="javascript:;">编辑</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Doctorinfo/edit_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">医生名称:</label>
					<div class="controls form-group">
						<input type="text" name="doctor_name" value="{$doctor.doctor_name}">
						<span class="form-required">*</span>
					</div>
				</div>
				<!-- <div class="control-group">
					<label class="control-label">头像:</label>
					<div class="controls form-group">
						<input type="text" name="doctor_avatar">
					</div>
				</div> -->
				<div class="control-group">
					<label class="control-label">性别:</label>
					<div class="controls form-group">
						<input type="radio" name="doctor_sex" value="0" <if condition="$doctor[doctor_sex] eq 0">checked</if>><span>男</span>
						<input type="radio" name="doctor_sex" value="1" <if condition="$doctor[doctor_sex] eq 1">checked</if>><span>女</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">职位:</label>
					<div class="controls form-group">
						<select name="position_id">
							<option value="">请选择</option>
							<foreach name="position" item="pt">
							<option value="{$pt.position_id}" <if condition="$doctor[position_id] eq $pt['position_id']">selected</if>>{$pt.position_name}</option>
							</foreach>
						</select>
					</div>
				</div>		
				<div class="control-group">
					<label class="control-label">邮箱:</label>
					<div class="controls form-group">
						<input type="text" name="doctor_email" value="{$doctor.doctor_email}">
					</div>
				</div>	
				<div class="control-group">
					<label class="control-label">疾病科:</label>
					<div class="controls form-group">
						<select name="disease_id">
							<option value="">请选择</option>
							<foreach name="disease" item="ds">
							<option value="{$ds.disease_id}" <if condition="$doctor['disease_id'] eq $ds['disease_id']">selected</if>>{$ds.disease_name}</option>
							</foreach>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">手机号:</label>
					<div class="controls form-group">
						<input type="text" name="doctor_mobile" value="{$doctor.doctor_mobile}">
					</div>
				</div>	
				<div class="control-group">
					<label class="control-label">工作年限:</label>
					<div class="controls form-group">
						<input type="number" name="doctor_workyear" min='1' max="90" <if condition="isset($doctor['doctor_workyear'])">value="{$doctor.doctor_workyear}"<else />value='1'</if>>
					</div>
				</div>	
				<div class="control-group">
					<label class="control-label">详细介绍:</label>
					<div class="controls form-group">
						<textarea name="doctor_detail" rows="4">{$doctor.doctor_detail}</textarea>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="doctor_id" value="{$doctor.doctor_id}" />
				<button type="submit" class="btn btn-primary js-ajax-submit">添加</button>
				<a class="btn" href="javascript:history.back(-1);">返回</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
<script type="text/javascript">
	$(document).ready(function(){
            $(".js-ajax-form").bootstrapValidator({
                message: '输入的值无效!',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                   doctor_name: {
                        validators: {
                            notEmpty: {
                                message: '医生名称不可为空'
                            },
                            stringLength: {
								min: 1,
								max: 30,
								message: '填写名称太长'
							},
                            regexp: {
								regexp: /^[a-zA-Z0-9_\u4e00-\u9fa5\s]+$/,
								message: '请输入字母数字或下划线或汉字!'
							}
                        }
                    },
                    doctor_email:{
                        validators: {
                        	notEmpty: {
                                message: '邮箱不可为空'
                            },
                            emailAddress: {
					            message: '邮箱格式错误'
					        },
                        }
                    },
                    doctor_mobile:{
                        validators: {
                        	notEmpty: {
                                message: '手机号码不可为空'
                            },
                        	regexp: {
                                regexp: /^1(3|4|5|7|8)\d{9}$/,
                                message: '请填写正确的手机号码'
                            }
                        }
                    },
                    doctor_detail:{
                        validators: {
                        	notEmpty: {
                                message: '请填写医生详细介绍'
                            }
                        }
                    },
					
                }
            });

            var form = $(".js-ajax-form");
            form.submit(function(ev){ev.preventDefault();});

            $('.js-ajax-submit').on("click", function(ev){
            	ev.preventDefault();
                var bootstrapValidator = form.data('bootstrapValidator');

                if (bootstrapValidator) {
                    // 修复记忆的组件不验证
                    bootstrapValidator.validate();

                    if (!bootstrapValidator.isValid()) {

                        return false;
                    }else{
                        //$('.js-ajax-submit').removeAttr('disabled');
                        form.submit();
                    }

                }

            });

        });
</script>
