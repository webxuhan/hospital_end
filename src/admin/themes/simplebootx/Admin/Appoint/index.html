<admintpl file="header" />
<link rel="stylesheet" href="__PUBLIC__/css/combo.select/combo.select.css">
</head>

<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Appoint/index')}">挂号信息</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('Appoint/index')}">
			<table>
				<tr>
					<td>医生编号:</td>
					<td>
		            <input type="text" name="doctor_number" style="width: 100px;" value="{:I('request.doctor_number/s','')}" placeholder="请输入医生编号"> 
		            </td>
		            <td>医生名称:</td>
					<td>
		            <input type="text" name="doctor_name" style="width: 100px;" value="{:I('request.doctor_name/s','')}" placeholder="请输入医生名称"> 
		            </td>
		            <td>
		            <input type="submit" class="btn btn-primary" value="搜索" />
		            <a class="btn btn-danger" href="{:U('Appoint/index')}">清空</a>
		            </td>       
	            </tr>
            </table>

        </form>
    
			<table class="table table-hover table-bordered table-list" style="width:120%;">

				<thead>
					<tr>
						<th width="80px">医生编号</th>
						<th>医生名称</th>
						<th>挂号总量</th>
						<th>就诊总量</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="doctor" item="vo">
					<tr>
						<td>{$vo.doctor_number}</td>
						<td>{$vo.doctor_name}</td>
						<td>{$vo.appoint_totalnum}</td>
						<td>{$vo.expire_totalnum}</td>
						<td>
						<a href="{:U('Appoint/detail',array('doctor_id'=>$vo['doctor_id']))}">查看详情</a>
						</td>
					</tr>
					</foreach>
				</tbody>
				<tfoot>
					<tr>
						<th width="80px">医生编号</th>
						<th>医生名称</th>
						<th>挂号总量</th>
						<th>就诊总量</th>
						<th>操作</th>
					</tr>
				</tfoot>
			</table>
			<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<!-- <script src="__PUBLIC__/js/importExport.js"></script> -->
</body>
</html>
