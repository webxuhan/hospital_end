<admintpl file="header" />
<link rel="stylesheet" href="__PUBLIC__/css/combo.select/combo.select.css">
</head>

<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Appoint/index')}">挂号信息</a></li>
			<li class="active"><a href="{:U('Appoint/detail')}">详情</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('Appoint/detail')}">
			<table>
				<tr>
					<td>预约时间:</td>
					<td>
		            <input type="text" name="appoint_time" class="js-date" value="{:I('request.appoint_time/s','')}" style="width: 120px;" autocomplete="off" placeholder="请输入预约时间">

		            </td>
		            <td>
		            <input type="hidden" name="doctor_id" value="{$doctor_id}">
		            <input type="submit" class="btn btn-primary" value="搜索" />
		            <a class="btn btn-danger" href="{:U('Appoint/detail')}">清空</a>
		            <span>可查询未来一周的预约量</span>
		            </td>       
	            </tr>
            </table>
        </form>
    	<table  class="table table-hover table-bordered table-list" style="width:25%;">
				<tr>
					<th width="150px">当天医生预约量为:</th>
					<td>{$appoint_num}</td>        
	            </tr>
	            <tr>
					<th>当天剩余预约量为:</th>
					<td>{$surplus_num}</td>        
	            </tr>
            </table>
			
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<!-- <script src="__PUBLIC__/js/importExport.js"></script> -->
</body>
</html>
