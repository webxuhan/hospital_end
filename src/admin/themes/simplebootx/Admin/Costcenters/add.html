<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('Costcenters/index')}">{:L('COSTCENTERS_INDEX')}</a></li>
			<li class="active"><a href="{:U('Costcenters/add')}">{:L('COSTCENTERS_ADD')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Costcenters/add_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">{:L('COSTCENTERS_NAME')}:</label>
					<div class="controls form-group">
						<input type="text" name="center_name">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('COSTCENTERS_OFFICE')}:</label>
					<div class="controls form-group">
						<input type="text" name="office" id="office">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('COSTCENTERS_CITY')}:</label>
					<div class="controls form-group">
						<input type="text" name="city" id="city">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('COSTCENTERS_DELIVERY_NO')}:</label>
					<div class="controls form-group">
						<input type="text" name="delivery_no" id="delivery_no">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">{:L('COSTCENTERS_CONTACTS')}:</label>
					<div class="controls form-group">
						<input type="text" name="contacts" id="contacts">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('COSTCENTERS_MOBILE')}:</label>
					<div class="controls form-group">
						<input type="text" name="mobile" id="mobile">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('COSTCENTERS_TEL')}:</label>
					<div class="controls form-group">
						<input type="text" name="tel" id="tel">
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
<script type="text/javascript">
	$(document).ready(function(){
            $(".js-ajax-form").bootstrapValidator({
                message: '{:L("IS_NOT_VALID")}',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    center_name: {
                        validators: {
                            notEmpty: {
                                message: '{:L("NAME_MUST")}'
                            },
                            stringLength: {
								min: 1,
								max: 30,
								message: '{:L("IS_NOT_LENGTH")}'
							},
                            regexp: {
								regexp: /^[a-zA-Z0-9_\u4e00-\u9fa5\s]+$/,
								message: '{:L("IS_VALID")}'
							}
                        }
                    },
                    city:{
						message: '{:L("IS_NOT_VALID")}',
						validators: {
							stringLength: {
								min: 1,
								max: 30,
								message: '{:L("IS_NOT_LENGTH")}'
							},
							regexp: {
								regexp: /^[a-zA-Z0-9_\u4e00-\u9fa5\s]+$/,
								message: '{:L("IS_VALID")}'
							}
						}
					},
                    mobile:{
                        validators: {
                        	regexp: {
                                regexp: /^1(3|4|5|7|8)\d{9}$/,
                                message: '{:L("IS_NOT_MOBILE")}'
                            }
                        }
                    },
                    tel:{
                        validators: {
                        	regexp: {
                                regexp: /^(\(\d{3,4}\)|\d{3,4}-|\s)?\d{7,14}$/,
                                message: '{:L("IS_NOT_PHONE")}'
                            }
                        }
                    },
                    contacts:{
						message: '{:L("IS_NOT_VALID")}',
						validators: {
							regexp: {
								regexp: /^[a-zA-Z0-9_\u4e00-\u9fa5\s]+$/,
								message: '{:L("IS_VALID")}'
							}
						}
					},
					office:{
						message: '{:L("IS_NOT_VALID")}',
						validators: {
							regexp: {
								regexp: /^([\u4e00-\u9fa5\s]+|[a-zA-Z0-9\s]+)$/,
								message: '{:L("IS_NOT_VALID")}'
							}
						}
					},
					delivery_no:{
						message: '{:L("IS_NOT_VALID")}',
						validators: {
							regexp: {
								regexp: /^([\u4e00-\u9fa5\s]+|[a-zA-Z0-9\s]+)$/,
								message: '{:L("IS_NOT_VALID")}'
							}
						}
					},
                }
            });

            var form = $(".js-ajax-form");
            form.submit(function(ev){ev.preventDefault();});

            $('.js-ajax-submit').on("click", function(ev){
            	ev.preventDefault();
                var bootstrapValidator = form.data('bootstrapValidator');

                if (bootstrapValidator) {
                    // 修复记忆的组件不验证
                    bootstrapValidator.validate();

                    if (!bootstrapValidator.isValid()) {

                        return false;
                    }else{
                        //$('.js-ajax-submit').removeAttr('disabled');
                        form.submit();
                    }

                }

            });

        });
</script>
