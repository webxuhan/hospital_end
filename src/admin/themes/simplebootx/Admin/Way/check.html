<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('Way/index')}">{:L('ADMIN_WAY_INDEX')}</a></li>
        <li><a href="{:U('Way/add')}">{:L('ADMIN_WAY_ADD')}</a></li>
        <li class="active"><a href="">{:L('ADMIN_WAY_CHECK')}</a></li>
    </ul>
    <div style="width:300px;height:400px;overflow:auto;border:1px solid gray;">
        <table class="table table-hover table-bordered table-list">
            <thead class="ccc">
            <tr>
                <th width="250">{:L('ADMIN_WAY_INDEX')}</th>
            </tr>
            </thead>
            <tbody class="aaa">
            <foreach name="seat" item="vo">
                <tr>
                    <td>{$vo.seat_detail}</td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </div>
    <form method="post" class="js-ajax-form" action="{:U('Way/add_post')}">


        <div class="form-actions">
            <a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>

</html>
