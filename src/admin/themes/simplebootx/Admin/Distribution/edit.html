<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('distribution/index')}">{:L('ADMIN_DISTRIBUTION_INDEX')}</a></li>
			<li><a href="{:U('distribution/add')}">{:L('ADMIN_DISTRIBUTION_ADD')}</a></li>
            <li class="active"><a href="">{:L('ADMIN_DISTRIBUTION_EDIT')}</a></li>
            <li><a href="{:U('Distribution/seat_prefix')}">{:L('SEAT_NUMBER_PREFIX')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Distribution/edit_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">{:L('NAME')}:</label>
					<div class="controls">
						<input type="text" name="path_name" value="{$data.path_name}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label style="margin-left:100px">
						{:L('BUILDING_START')}:
						<input type="text" name="building_start" value="{$data.building_start}" style="width:40px;margin-left:30px;margin-right:30px" >
						{:L('FLOOR_START')}:
						<input type="text" name="floor_start" value="{$data.floor_start}" style="width:40px;margin-left:30px;margin-right:30px">
						{:L('AREA_START')}:
						<input type="text" name="area_start" value="{$data.area_start}" style="width:40px;margin-left:30px;margin-right:30px">
						{:L('SEAT_START')}:
						<input type="text" name="seat_start" value="{$data.seat_start}" style="width:40px;margin-left:30px;margin-right:30px">
						<span class="form-required">*</span>
					</label>
				</div>
				<div class="control-group">
					<label style="margin-left:100px">
						{:L('BUILDING_END')}:
						<input type="text" name="building_end" value="{$data.building_end}" style="width:40px;margin-left:30px;margin-right:30px">
						{:L('FLOOR_END')}:
						<input type="text" name="floor_end" value="{$data.floor_end}" style="width:40px;margin-left:30px;margin-right:30px">
						{:L('AREA_END')}:
						<input type="text" name="area_end" value="{$data.area_end}" style="width:40px;margin-left:30px;margin-right:30px">
						{:L('SEAT_END')}:
						<input type="text" name="seat_end" value="{$data.seat_end}" style="width:40px;margin-left:30px;margin-right:30px">
						<span class="form-required">*</span>
					</label>
				</div>
			</fieldset>
			<div class="form-actions">
        <input type="hidden" name="path_id" value="{$data.path_id}" />
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
