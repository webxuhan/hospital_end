<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('distribution/index')}">{:L('ADMIN_DISTRIBUTION_INDEX')}</a></li>
			<li class="active"><a href="{:U('distribution/add')}">{:L('ADMIN_DISTRIBUTION_ADD')}</a></li>
            <li><a href="{:U('Distribution/seat_prefix')}">{:L('SEAT_NUMBER_PREFIX')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Distribution/add_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">{:L('NAME')}:</label>
					<div class="controls">
						<input type="text" name="path_name">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label style="margin-left:100px">
						{:L('BUILDING_START')}:<span style="margin-left:30px;">{$pre.b_pre}</span>
						<input type="text" name="building_start" style="width:40px;margin-right:30px" >
						{:L('FLOOR_START')}:<span style="margin-left:30px;">{$pre.f_pre}</span>
						<input type="text" name="floor_start" style="width:40px;margin-right:30px">
						{:L('AREA_START')}:<span style="margin-left:30px;">{$pre.a_pre}</span>
						<input type="text" name="area_start" style="width:40px;margin-right:30px">
						{:L('SEAT_START')}:<span style="margin-left:30px;">{$pre.s_pre}</span>
						<input type="text" name="seat_start" style="width:40px;margin-right:30px">
						<span class="form-required">*</span>
					</label>
				</div>
				<div class="control-group">
					<label style="margin-left:100px">
						{:L('BUILDING_END')}:<span style="margin-left:30px;">{$pre.b_pre}</span>
						<input type="text" name="building_end" style="width:40px;margin-right:30px">
						{:L('FLOOR_END')}:<span style="margin-left:30px;">{$pre.f_pre}</span>
						<input type="text" name="floor_end" style="width:40px;margin-right:30px">
						{:L('AREA_END')}:<span style="margin-left:30px;">{$pre.a_pre}</span>
						<input type="text" name="area_end" style="width:40px;margin-right:30px">
						{:L('SEAT_END')}:<span style="margin-left:30px;">{$pre.s_pre}</span>
						<input type="text" name="seat_end" style="width:40px;margin-right:30px">
						<span class="form-required">*</span>
					</label>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
