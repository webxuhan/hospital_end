<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Disease/index')}">疾病信息</a></li>
			<li><a href="{:U('Disease/add')}">添加</a></li>
			<li class="active"><a href="javascript:;">编辑</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Disease/edit_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">疾病名称:</label>
					<div class="controls form-group">
						<input type="text" name="disease_name" value="{$disease.disease_name}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">所属科室:</label>
					<div class="controls form-group">
						<select name="bdept_id">
							<option value="">请选择</option>
							<foreach name="dept" item="dp">
							<option value="{$dp.bdept_id}" <if condition="$dp['bdept_id'] eq $disease['bdept_id']">selected</if>>{$dp.bdept_name}</option>
							</foreach>
						</select>
					</div>
				</div>	
				<div class="control-group">
					<label class="control-label">联系人:</label>
					<div class="controls form-group">
						<input type="text" name="disease_contactor" value="{$disease.disease_contactor}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">手机话:</label>
					<div class="controls form-group">
						<input type="text" name="disease_mobile" value="{$disease.disease_mobile}">
					</div>
				</div>	
			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="disease_id" value="{$disease.disease_id}" />
				<button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
				<a class="btn" href="javascript:history.back(-1);">返回</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
<script type="text/javascript">
	$(document).ready(function(){
            $(".js-ajax-form").bootstrapValidator({
                message: '输入的值无效!',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                   disease_name: {
                        validators: {
                            notEmpty: {
                                message: '疾病名称不可为空'
                            },
                            stringLength: {
								min: 1,
								max: 30,
								message: '填写名称太长'
							},
                            regexp: {
								regexp: /^[a-zA-Z0-9_\u4e00-\u9fa5\s]+$/,
								message: '请输入字母数字或下划线或汉字!'
							}
                        }
                    },
                    disease_mobile:{
                        validators: {
                        	notEmpty: {
                                message: '手机号码不可为空'
                            },
                        	regexp: {
                                regexp: /^1(3|4|5|7|8)\d{9}$/,
                                message: '请填写正确的手机号码'
                            }
                        }
                    },
                    
                    disease_contactor:{
						message: '输入的值无效!',
						validators: {
							notEmpty: {
                                message: '联系人不可为空'
                            },
							regexp: {
								regexp: /^[a-zA-Z0-9_\u4e00-\u9fa5\s]+$/,
								message: '请输入字母数字或下划线或汉字!'
							}
						}
					},
					
                }
            });

            var form = $(".js-ajax-form");
            form.submit(function(ev){ev.preventDefault();});

            $('.js-ajax-submit').on("click", function(ev){
            	ev.preventDefault();
                var bootstrapValidator = form.data('bootstrapValidator');

                if (bootstrapValidator) {
                    // 修复记忆的组件不验证
                    bootstrapValidator.validate();

                    if (!bootstrapValidator.isValid()) {

                        return false;
                    }else{
                        //$('.js-ajax-submit').removeAttr('disabled');
                        form.submit();
                    }

                }

            });

        });
</script>
