<admintpl file="header" />
<link rel="stylesheet" href="__PUBLIC__/css/combo.select/combo.select.css">
</head>

<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Hosuser/index')}">注册用户</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('Hosuser/index')}">
			<table>
				<tr>
					<td>用户名称:</td>
					<td>
		            <input type="text" name="hosuser_name" style="width: 100px;" value="{:I('request.hosuser_name/s','')}" placeholder="请输入用户名称"> 
		            </td>
		            
		            <td>用户电话:</td>
					<td>
		            <input type="text" name="mobile" style="width: 100px;" value="{:I('request.mobile/s','')}" placeholder="请输入用户电话"> 
		            </td>
		            <td>身份证号:</td>
					<td>
		            <input type="text" name="idcard" style="width: 100px;" value="{:I('request.idcard/s','')}" placeholder="请输入身份证号"> 
		            </td>
		            <td>
		            <input type="submit" class="btn btn-primary" value="搜索" />
		            <a class="btn btn-danger" href="{:U('Hosuser/index')}">清空</a>
		            </td>       
	            </tr>
            </table>

        </form>
    
		<form class="js-ajax-form" action="{:U('Hosuser/index')}" method="post" id="form2">
			<input type="hidden" name="style" value="moment">
			<input type="hidden" name="newpass" id="newpass">
			<table class="table table-hover table-bordered table-list" style="width:120%;">

				<thead>
					<tr>
						<th width="80px">ID</th>
						<th>名称</th>
						<th>电话</th>
						<th>身份证号</th>
						<th>使用邮箱</th>
						<th>居住地址</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="order" item="vo">
					<tr>
					<td>{$vo.hosuser_id}</td>
					<td>{$vo.hosuser_name}</td>
					<td>{$vo.mobile}</td>
					<td>{$vo.idcard}</td>
					<td>{$vo.email}</td>
					<td>{$vo.address}</td>
					</tr>
					</foreach>
				</tbody>
				<tfoot>
					<tr>
						<th width="80px">ID</th>
						<th>名称</th>
						<th>电话</th>
						<th>身份证号</th>
						<th>使用邮箱</th>
						<th>居住地址</th>

					</tr>
				</tfoot>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	
</body>
</html>
