<!DOCTYPE html>
<html style="height:100%">
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="ThinkCMF">
<link rel="stylesheet" href="__PUBLIC__/css/index.css">
</head>
<body style="height:100%">
	<div class="login-index clearfix">
		<div class="container tc-main">
			<div class="index-logobox">
				<img src="__PUBLIC__/images/Login-logo.png" alt="">
			</div>
			<div class="row">
					<p class="text-center">{:L("STAFF_LOGIN")}</p>
					<form class="form-horizontal js-ajax-form" action="{:U('user/login/dologin')}" method="post">
						<div class="control-group firstDiv">
							<input type="text" id="input_username" name="username" placeholder="{:L('MOBILE_MAIL')}" class="span4" onkeyup="this.value=this.value.replace(/[^\x00-\xff]/g, '')">
						</div>

						<div class="control-group">
							<input type="password" id="input_password" name="password" placeholder="{:L('PASSWORD')}" class="span4" onkeyup="this.value=this.value.replace(/[^\x00-\xff]/g, '')">
						</div>

						<div class="control-group">
							<div class="span4 verifyBox">
								<input type="text" id="input_verify" name="verify"  placeholder="{:L('VERIFY_CODE')}" style="width:40%;" required maxlength="4" onkeyup="this.value=this.value.replace(/[^\x00-\xff]/g, '')">
								{:sp_verifycode_img('length=4&font_size=14&width=100&height=34&charset=2345678&use_noise=1&use_curve=0')}
							</div>
							
						</div>

						<div class="control-group loginBtn">
							<button class="btn btn-primary js-ajax-submit span4" type="submit">{:L("LOGIN")}</button>
						</div>

						<div class="control-group" style="text-align: center;">
							<ul class="inline">
								<!-- <li><a href="{:leuu('user/register/index')}">现在注册</a></li> -->
								<!-- <li><a href="{:U('user/login/forgot_password')}">忘记密码</a></li> -->
							</ul>
						</div>
					</form>
				</div>
		</div>
	</div>
	
	<!-- /container -->

	<tc_include file="Public:scripts" />
</body>
<script>
$(function(){
	$("input[name='verify']").on("blur",function(){
		var verify = $("input[name='verify']").val();
		if(verify !=""){$("input[name='verify']").removeClass("errorInput");}
	});
	$(".btn").on("click",function(){
		var verify = $("input[name='verify']").val();
		if(verify == ""){
			noty({
				text: "{:L('VERIFY_CODE_NULL')}",
	            type:"error",
	            layout:"center"
			});
			$("input[name='verify']").addClass("errorInput");
		}
		
	});
});
</script>
</html>
