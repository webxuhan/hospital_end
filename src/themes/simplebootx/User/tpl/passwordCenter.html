<!-- 修改密码 -->
<div class="passwordCenter tab-content">
   <div class="tab-pane active" id="one">
   		<form>
   			<div class="control-group">
   				<label class="control-label" for="input-old_password">{:L('ORIGINAL_PASSWORD')}:</label>
   					<input type="password" id="input-old_password" placeholder="{:L('ORIGINAL_PASSWORD')}" name="old_password">
   			</div>
   			<div class="control-group">
   				<label class="control-label" for="input-password">{:L('NEW_PASSWORD')}:</label>
   					<input type="password" id="input-password" placeholder="{:L('NEW_PASSWORD')}" name="password">
   			</div>
   			<div class="control-group">
   				<label class="control-label" for="input-repassword">{:L('REPEAT_PASSWORD')}:</label>
   					<input type="password" id="input-repassword" placeholder="{:L('REPEAT_PASSWORD')}" name="repassword">
   			</div>
   			<div class="control-group">
   				<div class="controls">
   					<button class="savepass btn">{:L('SAVE')}</button>
   				</div>
   			</div>
   		</form>
   </div>
</div>	
<script type="text/javascript">
   $(function(){
      $(".savepass").on("click",function(){
          $.ajax({
            url:"{:U('profile/password_post')}",
            method:'post',
            data:$('form').serialize(),
            success:function(data){
               if(data.status == 1){
                  noty({
                        text:data.info,
                        type:"success",
                        layout:"center"
                     });
               }else{
                  noty({
                        text:data.info,
                        type:"error",
                        layout:"center"
                     });
               } 
            }
          });
         return false;
      })
   });
</script>
