<!DOCTYPE html>
<html lang="en">
<head>

	<title></title>
	<link rel="stylesheet" href="__PUBLIC__/css/combo.select/combo.select.css">
	<style>
	.centers-add>select{width: 120px;height: 30px}
</style>
</head>
<body>
	
<div>

		</foreach>
	</select>
</form>
</div>

</body>
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/js/combo.select/jquery.combo.select.js"></script>

		  $("select[name='center_id']").comboSelect(); //select初始化
	})
</script>
</html>
